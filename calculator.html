<form class="w-full flex flex-col items-center justify-evenly" name="hesapmakinesi">
    <div style="text-align: center; width: 15%;" class="font-mono text-xl "><strong>CALCULATOR</strong></div> <br>
    <table>
        <tr>
            <th colspan="4"><input class="rounded-xl bg-green-300" type="text" name="ekran"></th>
        </tr>
        <tr>
            <td><button class="w-full h-6 bg-green-700 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '1'"><strong>1</strong></button></td>
            <td><button class="w-full h-6 bg-green-700 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '2'"><strong>2</strong></button></td>
            <td><button class="w-full h-6 bg-green-700 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '3'"><strong>3</strong></button></td>
            <td><button class="w-full h-6 bg-green-800 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '/'"><strong>/</strong></button></td>
        </tr>
        <tr>
            <td><button class="w-full h-6 bg-green-700 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '4'"><strong>4</strong></button></td>
            <td><button class="w-full h-6 bg-green-700 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '5'"><strong>5</strong></button></td>
            <td><button class="w-full h-6 bg-green-700 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '6'"><strong>6</strong></button></td>
            <td><button class="w-full h-6 bg-green-800 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '*'"><strong>*</strong></button></td>
        </tr>
        <tr>
            <td><button class="w-full h-6 bg-green-700 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '7'"><strong>7</strong></button></td>
            <td><button class="w-full h-6 bg-green-700 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '8'"><strong>8</strong></button></td>
            <td><button class="w-full h-6 bg-green-700 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '9'"><strong>9</strong></button></td>
            <td><button class="w-full h-6 bg-green-800 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '+'"><strong>+</strong></button></td>
        </tr>
        <tr>
            <td><button class="w-full h-6 bg-green-800 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value = ''"><strong>C</strong></button></td>
            <td><button class="w-full h-6 bg-green-700 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '0'"><strong>0</strong></button></td>
            <td><button class="w-full h-6 bg-green-800 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value = eval(document.hesapmakinesi.ekran.value)"><strong>=</strong></button></td>
            <td><button class="w-full h-6 bg-green-800 rounded-lg" type="button" onclick="document.hesapmakinesi.ekran.value += '-'"><strong>-</strong></button></td>
        </tr>
    </table>
</form>
